<body>
    <h1>Calcule a equação de segundo grau e ache o x' e x'' da função (Fórmula de Bhaskara).</h1>
    
    <h3>Fórmulas usadas para o cálculo</h3>
    <div id="formulas">
        △ = b² - (4 x a x c)<br>
        X = (-b + √△) / 2 x a<br>
        X = (-b - √△) / 2 x a
    </div>

    Valor do a: <input id="a" type="number" placeholder="a"> <br>
    Valor do b: <input id="b" type="number" placeholder="b"> <br>
    Valor do c: <input id="c" type="number" placeholder="c"> <button id="btn__calcular" onclick="calcular()">Calcular</button>
    <div id='resultado'></div>
</body>
